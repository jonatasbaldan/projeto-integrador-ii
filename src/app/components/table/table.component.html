<div [ngSwitch]="tableType">
  <div *ngSwitchCase="'vaccine'">
    <table>
      <tr>
        <th *ngFor="let head of tableHeads">{{ head }}</th>
      </tr>
      <tr *ngFor="let row of rows">
        <td>{{ row.nomeAnimal }}</td>
        <td>{{ row.nome }}</td>
        <td>{{ data.formatDate(row.data) }}</td>
        <td [ngClass]="stringUtils.toLowerCase(row.situacao)">
          {{ stringUtils.toLowerCase(row.situacao) }}
        </td>
      </tr>
    </table>
  </div>
  <div *ngSwitchCase="'schedule'">
    <table>
      <tr>
        <th *ngFor="let head of tableHeads">{{ head }}</th>
      </tr>
      <tr *ngFor="let row of rows">
        <td>{{ row.nomeAnimal }}</td>
        <td>{{ row.tipoAgendamento }}</td>
        <td>{{ data.formatDate(row.data) }}</td>
        <td [ngClass]="stringUtils.toLowerCase(row.situacao)">
          {{ stringUtils.toLowerCase(row.situacao) }}
        </td>
      </tr>
    </table>
  </div>
</div>
