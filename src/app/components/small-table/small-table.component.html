<section class="section">
  <h2>{{ title }}</h2>
  <table>
    <tr>
      <th *ngFor="let head of tableHeads">{{ head }}</th>
    </tr>
    <tr *ngFor="let row of rows">
      <td>{{ row.nomeAnimal }}</td>
      <td>{{ row.tipoAgendamento || row.nome }}</td>
      <td>{{ dataUtils.formatDate(row.data) }}</td>
    </tr>
  </table>
  <a [routerLink]="link" class="link"
    >{{ linkName }}<img class="svg" src="../../../assets/arrow.svg"
  /></a>
</section>
