<section class="section">
  <h2 class="title">{{ title }}</h2>
  <div class="table" *ngFor="let row of rows">
    <div class="info">
      <p class="name">{{ row.nomeAnimal }}</p>
      <p class="type">{{ row.tipoAgendamento || row.nome }}</p>
    </div>
    <div class="data">{{ dataUtils.formatDate(row.data) }}</div>
  </div>
  <a [href]="link" class="link"
    >{{ linkName }}<img class="svg" src="../../../assets/arrow.svg"
  /></a>
</section>
