<section class="section">
  <h2 class="title">{{ title }}</h2>
  <div class="table" *ngFor="let row of rows">
    <div class="info">
      <p class="name">{{ row[0] }}</p>
      <p class="type">{{ row[1] }}</p>
    </div>
    <div class="data">{{ row[2] }}</div>
  </div>
  <a [href]="link" class="link"
    >{{ linkName }}<img class="svg" src="../../../assets/arrow.svg"
  /></a>
</section>
